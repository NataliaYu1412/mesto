<!DOCTYPE html>
<html lang='ru'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class='root'>
        <header class='header'>
            <img src='images/header-logo.svg' alt='Лого' class='header__logo'>
        </header>
        <main class='content'>
            <section class='profile'>
                <div class='profile__main'>
                    <img class='profile__avatar' src="images/profile-avatar.jpg" alt='Аватар профиля'>
                    <div class='profile__info'>
                        <div class='profile__container'>
                            <h1 class='profile__name'>Жак-Ив Кусто</h1>
                            <p class='profile__role'>Исследователь океана</p>
                        </div>
                    <button type='button' aria-label='Изменить' class='profile__edit-button'></button>
                </div>
                </div>
                <button type='button' aria-label='Добавить' class='profile__add-button'></button>
            </section>
            <section class='elements'>
                <div class='elements__card'>
                    <img src='/images/Reka Volga.jpg' class='elements__photo' alt='Река Волга'>
                    <div class='elements__rectangle'>
                        <h2 class='elements__title'>Река Волга</h2>
                        <button type='button' aria-label='Лайк' class='elements__button'></button>
                    </div>
                </div>
                <div class='elements__card'>
                    <img src='/images/Elbrus.jpg' class='elements__photo' alt='Гора Эльбрус'>
                    <div class='elements__rectangle'>
                        <h2 class='elements__title'>Гора Эльбрус</h2>
                        <button type='button' aria-label='Лайк' class='elements__button'></button>
                    </div>
                </div>
                <div class='elements__card'>
                    <img src='/images/Krasnaya polyana.jpg' class='elements__photo' alt='Красная Поляна'>
                    <div class='elements__rectangle'>
                        <h2 class='elements__title'>Красная Поляна</h2>
                        <button type='button' aria-label='Лайк' class='elements__button'></button>
                    </div>
                </div>
                <div class='elements__card'>
                    <img src='/images/Sulaksky kanyon.jpg' class='elements__photo' alt='Сулакский каньон'>
                    <div class='elements__rectangle'>
                        <h2 class='elements__title'>Сулакский каньон</h2>
                        <button type='button' aria-label='Лайк' class='elements__button'></button>
                    </div>
                </div>
                <div class='elements__card'>
                    <img src='/images/Saint-Petersburg.jpg' class='elements__photo' alt='Санкт-Петербург'>
                    <div class='elements__rectangle'>
                        <h2 class='elements__title'>Санкт-Петербург</h2>
                        <button type='button' aria-label='Лайк' class='elements__button'></button>
                    </div>
                </div>
                <div class='elements__card'>
                    <img src='/images/Moscow.jpg' class='elements__photo' alt='Москва'>
                    <div class='elements__rectangle'>
                        <h2 class='elements__title'>Москва</h2>
                        <button type='button' aria-label='Лайк' class='elements__button'></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class='footer'>
            <p class='footer__copyright'>© 2021. Наталья Юферева</p>
        </footer>
        <section class='popup'>
            <div action='#' class='popup__container'> 
                <button type='button' class='popup__button-close' aria-label='Закрыть' title='Закрыть'></button>
                <form action='#' name='form' class='form'>
                    <h2 class='form__title'>Редактировать профиль</h2>
                    <input type='text' name='formInfo' class='form__info' id='popup__name' placeholder='Как Вас зовут?'>
                    <input type='text' name='formInfo' class='form__info' placeholder='Расскажите о себе' id='popup__status'>
                    <button type='form' class='form__button-save'>Сохранить</button>
                </form>
            </div>
        </section>
    </body>
    <script src='/scripts/script.js'></script>
</html>
