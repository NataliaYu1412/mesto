<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="images/header-logo.03b78ada3425e9132ff3.svg" alt="Лого" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__main"><img class="profile__avatar" src="images/profile-avatar.41d09de2e96c52cbba9a.jpg" alt="Аватар профиля"><div class="profile__info"><div class="profile__container"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__role">Исследователь океана</p></div><button type="button" aria-label="Изменить" class="profile__edit-button"></button></div></div><button type="button" aria-label="Добавить" class="profile__add-button"></button></section><section class="elements"><template class="elements-template"><div class="elements__card"><img src="images/Elbrus.b6baac46532e91f7e10b.jpg" class="elements__photo" alt="Гора Эльбрус"> <button type="button" aria-label="Удалить" class="elements__delete"></button><div class="elements__rectangle"><h2 class="elements__title">Гора Эльбрус</h2><button type="button" aria-label="Лайк" class="elements__button"></button></div></div></template></section></main><footer class="footer"><p class="footer__copyright">© 2021. Наталья Юферева</p></footer><section class="popup popup_type_edit-profile"><div class="popup__container"><button type="button" class="popup__button-close popup__button-close_type_edit-profile" aria-label="Закрыть" title="Закрыть"></button><form action="#" name="form-type-edit-profile" class="form form_type_edit-profile" novalidate><h2 class="form__title form__title_type_edit-profile">Редактировать профиль</h2><div class="form__section"><input name="name" class="form__info form__info_type_edit-profile" id="edit-popup-name" placeholder="Как Вас зовут?" required minlength="2" maxlength="40"> <span class="form__input-error edit-popup-name-error"></span></div><div class="form__section"><input name="status" class="form__info form__info_type_edit-profile" placeholder="Расскажите о себе" id="edit-popup-status" required minlength="2" maxlength="200"> <span class="form__input-error edit-popup-status-error"></span></div><button type="submit" class="form__button-save form__button-save_type_edit-profile">Сохранить</button></form></div></section><section class="popup popup_type_new-card"><div class="popup__container"><button type="button" class="popup__button-close popup__button-close_type_new-card" aria-label="Закрыть" title="Закрыть"></button><form action="#" name="form-type-new-card" class="form form_type_new-card" novalidate><h2 class="form__title form__title_type_new-card">Новое место</h2><div class="form__section"><input name="addFormName" class="form__info form__info_type_new-card" id="add-popup-name" placeholder="Название" required minlength="2" maxlength="30"> <span class="form__input-error add-popup-name-error"></span></div><div class="form__section"><input type="url" name="addFormLink" class="form__info form__info_type_new-card" placeholder="Ссылка на картинку" id="add-popup-link" required> <span class="form__input-error add-popup-link-error"></span></div><button type="submit" class="form__button-save form__button-save_type_new-card">Создать</button></form></div></section><section class="popup popup_type_image"><div class="popup__image-container"><button type="button" class="popup__button-close popup__button-close_type_image" aria-label="Закрыть" title="Закрыть"></button> <img src="images/Elbrus.b6baac46532e91f7e10b.jpg" class="popup__image" alt="Гора Эльбрус"><div class="popup__text">Гора Эльбрус</div></div></section></body></html>
