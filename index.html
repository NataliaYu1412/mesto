<!DOCTYPE html>
<html lang='ru'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href="./pages/index.css">
        <title>Место</title>
    </head>
    <body class='root'>
        <header class='header'>
            <img src='images/header-logo.svg' alt='Лого' class='header__logo'>
        </header>
        <main class='content'>
            <section class='profile'>
                <div class='profile__main'>
                    <img class='profile__avatar' src="images/profile-avatar.jpg" alt='Аватар профиля'>
                    <div class='profile__info'>
                        <div class='profile__container'>
                            <h1 class='profile__name'>Жак-Ив Кусто</h1>
                            <p class='profile__role'>Исследователь океана</p>
                        </div>
                    <button type='button' aria-label='Изменить' class='profile__edit-button'></button>
                </div>
                </div>
                <button type='button' aria-label='Добавить' class='profile__add-button'></button>
            </section>
            <section class='elements'>
                <template class='elements-template'>
                    <div class='elements__card'>
                        <img src='./images/Elbrus.jpg' class='elements__photo' alt='Гора Эльбрус'>
                        <button type='button' aria-label='Удалить' class='elements__delete'></button>
                        <div class='elements__rectangle'>
                            <h2 class='elements__title'>Гора Эльбрус</h2>
                            <button type='button' aria-label='Лайк' class='elements__button'></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class='footer'>
            <p class='footer__copyright'>© 2021. Наталья Юферева</p>
        </footer>
        <section class='popup'>
            <div class='popup__container'> 
                <button type='button' class='popup__button-close' aria-label='Закрыть' title='Закрыть'></button>
                <form action='#' name='form' class='form'>
                    <h2 class='form__title'>Редактировать профиль</h2>
                    <input type='text' name='formName' class='form__info' id='popup__name' placeholder='Как Вас зовут?'>
                    <input type='text' name='formInfo' class='form__info' placeholder='Расскажите о себе' id='popup__status'>
                    <button type='submit' class='form__button-save'>Сохранить</button>
                </form>
            </div>
        </section>
        <section class='add-popup'>
            <div class='add-popup__container'> 
                <button type='button' class='add-popup__button-close' aria-label='Закрыть' title='Закрыть'></button>
                <form action='#' name='addForm' class='add-form'>
                    <h2 class='add-form__title'>Новое место</h2>
                    <input type='text' name='addFormName' class='add-form__info' id='add-popup__name' placeholder='Название'>
                    <input type='text' name='addFormLink' class='add-form__info' placeholder='Ссылка на картинку' id='add-popup__link'>
                    <button type='submit' class='add-form__button-create'>Создать</button>
                </form>
            </div>
        </section>
        <section class='image-popup'>
            <div class='image-popup__container'>
                <button type='button' class='image-popup__button-close' aria-label='Закрыть' title='Закрыть'></button>
                <img src='./images/Elbrus.jpg' class='image-popup__photo' alt='Гора Эльбрус'>
                <div class='image-popup__text'>Гора Эльбрус</div>
            </div>
        </section>
        <script src='./scripts/script.js'></script>
    </body>
</html>
